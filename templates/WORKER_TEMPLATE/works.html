{% extends "WORKER_TEMPLATE/WORKER_DASH.html" %}
{% load static %}

{% block content %}
<div class="card mb-3">

  <div class="card-body">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Starting time</th>
      <th scope="col">Ending time</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
    <tr>
        {% for i in data %}
      <th scope="row">{{i.worker}}</th>
      <td>{{i.date}}</td>
      <td>{{i.start_time}}</td>
      <td>{{i.end_time}}</td>
      <td scope="row">
            <a href="{% url 'update_schedule' i.id %}">
                <button type="button" class="btn btn-primary">Update</button>
            </a>
        </td>
        <td scope="row">
            <form action="{% url 'delete_schedule' i.id %}" method="POST" class="d-inline-block">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger" value="delete"/>
            </form>
        </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
</body>
</html>
