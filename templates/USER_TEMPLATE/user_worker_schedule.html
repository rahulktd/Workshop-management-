{% extends "USER_TEMPLATE/USER_DASH.html" %}
{% load static %}
{%load crispy_forms_tags %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Starting time</th>
      <th scope="col">Ending time</th>
      <th scope="col">Book an appoiment</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        {% for i in data %}
      <th scope="row">{{i.worker}}</th>
      <td>{{i.date}}</td>
      <td>{{i.start_time}}</td>
      <td>{{i.end_time}}</td>
      <td scope="row">
            <a href="{% url 'book_appointment' i.id %}">
                <button type="submit" class="btn btn-primary">Book</button>
            </a>
        </td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}
</body>
</html>
