{% extends "Admin/Admin_dash.html" %}
{% load static %}
{%load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="card">
  <div class="card-body">

<table class="table table-hover table-bordered border-primary">
    <thead>
    <tr>
        <th scope="col">Date</th>
        <th scope="col">User</th>
        <th scope="col">Message</th>
        <th scope="col">Reply</th>
        <th scope="col"></th>

    </tr>
    </thead>
    <tbody>
    {% for i in feedback %}
    <tr>
        <td scope="row">{{i.date}}</td>
        <td scope="row">{{i.user}}</td>
        <td scope="row">{{i.message}}</td>
        <td scope="row">{{i.reply}}</td>
        <td><a href="{% url 'reply_feedback' i.id %}">
            <button type="button" class="btn btn-primary">Reply</button></td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endblock %}
      </div>
</div>
        </body>
        </html>
